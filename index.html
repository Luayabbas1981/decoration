<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>decoration</title>
</head>
<body>
    <section class="frame" >
        <div class="odd" style="--d:1"></div>
        <div class="even" style="--d:2"></div>
        <div class="odd" style="--d:3"></div>
        <div class="even" style="--d:4"></div>
        <div class="odd" style="--d:5"></div>
        <div class="even" style="--d:6"></div>
        <div class="odd" style="--d:7"></div>
        <div class="even" style="--d:8"></div>
        <div class="odd" style="--d:9"></div>
        <div class="even" style="--d:10"></div>
        <div class="odd" style="--d:11"></div>
        <div class="even" style="--d:12"></div>
        <div class="odd" style="--d:13"></div>
        <div class="even" style="--d:14"></div>
        <div class="odd" style="--d:15"></div>
        <div class="even" style="--d:16"></div>
        <div class="odd" style="--d:17"></div>
        <div class="even" style="--d:18"></div>
        <div class="odd" style="--d:19"></div>
        <div class="even" style="--d:20"></div>
    </section>
    <section class="controls f-screen">
      
        <div class="fc">
            <div onclick="evenColor(`green`)" style="background-color:#64b507;"></div>
            <div onclick="evenColor(`blueviolet`)" style="background-color:#a30195;"></div>
            <div onclick="evenColor(`yellow`)" style="background-color:#d0bb02;"></div>
        </div>
        <div class="color1">standard color</div>
      
        <div class="sc">
            <div onclick="oddColor(`red`)" style="background-color:#c80303;"></div>
            <div onclick="oddColor(`blue`)" style="background-color:#0787fe;"></div>
            <div onclick="oddColor(`orange`)" style="background-color:#ff9800;" ></div>
        </div>
        <div class="color2">standard color</div>
        <div>

            <button class="color3" onclick="thirdColor()">3rd color off</button>
            <button onclick="resetApp()">Reset</button>
        </div>
        <i class="fa-solid fa-angles-down" onclick="fullScreen()"></i>
    </section>
    <i id="up-arrow" class="fa-solid fa-angles-up " onclick="fullScreen()" ></i>
    <i id="magnifying" class="fa-solid fa-magnifying-glass-plus" onclick="glass()"></i>
 <script src="index.js"></script>
</body>
</html>
